<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fonts are handled via System UI stacks in CSS, no external Request needed for strict Apple look -->
</head>
<body>
    <div class="login-container">
        
        <!-- İkon eklenebilir -->
        <!-- <div style="margin-bottom: 20px;">
            <img src="apple-logo-like-icon.png" width="40" height="40" alt="Logo"> 
        </div> -->

        <div class="login-header">
            <h2>Yönetici Paneli</h2>
            <p>Hesabınıza erişmek için giriş yapın.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Şifre" required>
            </div>

            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>

        <div class="footer-text">
            &copy; 2024 AYG-103 Cloud Project
        </div>
    </div>
</body>
</html>
