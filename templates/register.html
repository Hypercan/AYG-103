<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        
        <div class="login-header">
            <h2>Yeni Hesap Oluştur</h2>
            <p>Aramıza katılmak için formu doldurun.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı Seçin" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Şifre Belirleyin" required>
            </div>

            <button type="submit" class="btn-login">Kayıt Ol</button>
        </form>

        <div class="footer-text">
            Zaten hesabınız var mı? <a href="{{ url_for('login') }}" style="color: var(--apple-blue); text-decoration: none; font-weight: 500;">Giriş Yap</a>
        </div>
    </div>
</body>
</html>
